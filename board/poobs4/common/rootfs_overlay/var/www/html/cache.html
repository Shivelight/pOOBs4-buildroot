<html manifest="cache.manifest">
  <head>
    <meta charset="UTF-8" />
    <title>pOOBs4-host Cache</title>
    <style>
      body {
        color: white;
        font-size: 28px;
        text-align: center;
        margin: 0;
        overflow: hidden;
        background-color: #003791;
      }

      .info {
        overflow: hidden;
        position: absolute;
        top: 45%;
        left: 50%;
        font-size: 25px;
        font-family: sans-serif;
        color: #b8b8b8;
        transform: translate(-50%, -50%);
      }
    </style>
    <script>
      history.replaceState(null, null, "index.html");
      var histlength = history.length;
      history.go(-histlength);

      function DLProgress(e) {
        Percent = Math.round((e.loaded / e.total) * 100);
        msgs.innerHTML = "Installing Offline Cache ... " + Percent + "%";
      }

      function DisplayCacheProgress() {
        setTimeout(function () {
          msgs.innerHTML = "Cache Installed Successfully";
        }, 2000);
        setTimeout(function () {
          location.reload();
        }, 3000);
      }

      window.applicationCache.addEventListener("progress", DLProgress, false);
      window.applicationCache.oncached = function (e) {
        DisplayCacheProgress();
      };
      window.applicationCache.onupdateready = function (e) {
        DisplayCacheProgress();
      };
    </script>
  </head>

  <body style="overflow: hidden">
    <div
      id="msgs"
      class="info"
      style="
        -webkit-font-feature-settings: 'tnum';
        font-feature-settings: 'tnum';
      "
    ></div>
  </body>
</html>
